{% extends "base.html" %} {% block content %}
<div layout="column" style="height:100%;">
  <div layout="row" flex>
    <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="left-navigation md-whiteframe-16dp">
      <md-list>
        <md-list-item style="height:50px">
          <md-button class="menu-click selected" id="profileBtn" data-content="profile">
            <md-icon md-svg-src="/static/images/classes.svg"></md-icon>
            Mi Perfil
            </md-buton>
        </md-list-item>
        <md-list-item style="height:50px">
          <md-button class="menu-click" id="classesBtn" data-content="classes">
            <md-icon md-svg-src="/static/images/classes.svg"></md-icon>
            Clases
            </md-buton>
        </md-list-item>
        <md-list-item style="height:50px">
          <md-button class="menu-click" id="annuncesBtn" data-content="announces">
            <md-icon md-svg-src="/static/images/announce.svg"></md-icon>
            Avisos Administrativos
            </md-buton>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-content id="content" class="md-padding cd-tabs-content dots-back">
      <div class="tab selected" data-content="profile" id="profile">
        {% include "dashboard_student/profile_info.html" %}
      </div>
      <div class="tab" data-content="classes" id="classes">
        {% include "dashboard_student/classes.html" %}
      </div>
      <div class="tab" data-content="announces" id="announces">
        {% include "dashboard_student/announces.html" %}
      </div>
    </md-content>
  </div>
</div>
{% endblock %}
