<md-content class="md-padding">
  <div ng-controller="CourseQuizCtrl" ng-cloak>
    <div layout="column" layout-align="center center">
      <div>
        <md-button md-no-ink class="md-primary" ng-click="showAdvancedQuiz($event)">+Agregar quiz</md-button>
      </div>
      <div id="quiz-content" style="width:50%;">

      </div>
    </div>

    <!-- Angular Material has problems with chips and dialogs using templates
     instead we use a static dialog using just one controller in order to use chips
     with a dialog -->
    <div style="visibility: hidden">
      <div class="md-dialog-container" id="CourseDialogQuiz">
        <md-dialog aria-label="Crea un nuevo quiz" ng-cloak class="card-dialog">
          <form>
            <md-toolbar>
              <div class="md-toolbar-tools">
                <h2>Crea un nuevo quiz</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                  <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
              </div>
            </md-toolbar>
            <md-dialog-content layout="column">
              <div class="md-dialog-content">
                <div layout="column">
                  <md-input-container class="md-block input-margin" flex>
                    <label>Titulo del quiz</label>
                    <input ng-model="qz.title">
                  </md-input-container>
                  <md-input-container class="md-block input-margin" flex>
                    <label>Descripcion</label>
                    <input ng-model="qz.content">
                  </md-input-container>
                  <md-datepicker class="input-margin" ng-model="qz.submissionDate" md-placeholder="Fecha de evaluacion">
                  </md-datepicker>
                  <md-input-container class="md-block input-margin" flex>
                    <label>Hora inicio</label>
                    <input ng-model="qz.start">
                  </md-input-container>
                  <md-input-container class="md-block input-margin" flex>
                    <label>Hora de finalizacion</label>
                    <input ng-model="qz.end">
                  </md-input-container>
                </div>
              </div>
              <div class="md-dialog-content">
                <md-menu>
                  <md-button aria-label="Open phone interactions menu" ng-click="openMenu($mdOpenMenu, $event)">
                    Agregar pregunta
                  </md-button>
                  <md-menu-content width="4">
                    <md-menu-item>
                      <md-button ng-click="createQuestion()">
                        Pregunta abierta
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="createQuestion()">
                        Opcion Multiple
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="createQuestion()">
                        Relacionar
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="createQuestion()">
                        Adjuntar archivos
                      </md-button>
                    </md-menu-item>
                  </md-menu-content>
                </md-menu>
                <div layout="column" id="qt-content"></div>
              </div>
            </md-dialog-content>
            <md-dialog-actions layout="row">
              <span flex></span>
              <md-button ng-click="cancel()">
                Cancelar
              </md-button>
              <md-button ng-click="createQz()" style="margin-right:20px;">
                Crear
              </md-button>
            </md-dialog-actions>
          </form>
        </md-dialog>

      </div>
    </div>
    <!-- End Dialog -->

  </div>
</md-content>
