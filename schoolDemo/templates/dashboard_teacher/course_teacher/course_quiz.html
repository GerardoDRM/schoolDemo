<md-content class="md-padding">
  <div ng-controller="CourseQuizCtrl" ng-cloak>
    <div layout="column" layout-align="center center">
      <div>
        <md-button md-no-ink class="md-primary" ng-click="showAdvancedQuiz($event)">+Agregar examen</md-button>
      </div>
      <div id="quiz-content" style="width:80%;">

      </div>
    </div>

    <!-- Angular Material has problems with chips and dialogs using templates
     instead we use a static dialog using just one controller in order to use chips
     with a dialog -->
    <div style="visibility: hidden">
      <div class="md-dialog-container" id="CourseDialogQuiz">
        <md-dialog aria-label="Crea un nuevo quiz" ng-cloak class="card-dialog">
          <form>
            <md-toolbar>
              <div class="md-toolbar-tools">
                <h2>Crea un nuevo examen</h2>
              </div>
            </md-toolbar>
            <md-dialog-content layout="column">
              <div class="md-dialog-content">
                <div layout="column">
                  <md-input-container class="md-block input-margin" flex>
                    <label>Título del examen</label>
                    <input ng-model="qz.title">
                  </md-input-container>
                  <md-input-container class="md-block input-margin" style="margin-top:50px;" flex>
                    <label>Descripción</label>
                    <textarea ng-model="qz.content" md-maxlength="150" rows="2" md-select-on-focus></textarea>
                  </md-input-container>
                  <div class="row margin-block">
                    <div class="col-sm-6">
                      <label>Fecha inicio de examen</label>
                      <md-datepicker class="input-margin time" ng-model="qz.start_date" md-placeholder="MM/DD/YYYY">
                      </md-datepicker>
                      <label>Hora inicio de examen</label>
                      <mdp-time-picker class="input-margin time" ng-model="qz.start_hour" mdp-placeholder="HH:MM"></mdp-time-picker>
                    </div>
                    <div class="col-sm-6">
                      <label>Fecha Términos de examen</label>
                      <md-datepicker class="input-margin time" ng-model="qz.end_date" md-placeholder="MM/DD/YYYY">
                      </md-datepicker>
                      <label>Hora Términos de examen</label>
                      <mdp-time-picker class="input-margin time" ng-model="qz.end_hour" mdp-placeholder="HH:MM"></mdp-time-picker>
                    </div>
                  </div>
                </div>
              </div>
              <div class="md-dialog-content">
                <md-menu>
                  <md-button class="md-raised md-primary" aria-label="Open phone interactions menu" ng-click="openMenu($mdOpenMenu, $event)">
                    Agregar pregunta
                  </md-button>
                  <md-menu-content width="4">
                    <md-menu-item>
                      <md-button ng-click="_addSimpleQuestion()">
                        Pregunta abierta
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="_addMultipleQuestion()">
                        Opcion Multiple
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="_addBooleanQuestion()">
                        Verdadero / Falso
                      </md-button>
                    </md-menu-item>
                  </md-menu-content>
                </md-menu>
                <div layout="column" id="qt-content"></div>
              </div>
            </md-dialog-content>
            <md-dialog-actions layout="row">
              <span flex></span>
              <md-button ng-click="cancel()">
                Cancelar
              </md-button>
              <md-button ng-click="createQz()" style="margin-right:20px;">
                Crear
              </md-button>
            </md-dialog-actions>
          </form>
        </md-dialog>

      </div>
    </div>
    <!-- End Dialog -->

  </div>
</md-content>
