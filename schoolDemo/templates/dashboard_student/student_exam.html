<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/md-data-table.min.css">

</head>

<body ng-app="SchoolApp" ng-cloak>
  <!--
    Your HTML content here
  -->
  <header md-page-header>
    <md-toolbar>
      <div class="head-img">
        <h1>Examen</h1>
      </div>
      <span flex></span> {% if current_user.is_authenticated %}
      <md-button class="md-warn"><a href="/student/class/{{data.id}}">Regresar</a></md-button>
      <input type="hidden" value="{{data.id}}" id="courseId" />
      <input type="hidden" value="{{data.date}}" id="examDate" /> {% endif %}
    </md-toolbar>
  </header>

  <div layout="column" ng-controller="TestExamCtrl">
    <md-content class="container md-padding">
      <h1>{{qz.title|angular}}</h1>
      <p>{{qz.content|angular}}</p>
      <div class="row margin-block">
        <div class="col-sm-6">
          <label>Fecha inicio de examen</label>
          {{qz.start_date | angular}}
          <label>Hora inicio de examen</label>
          {{qz.start_hour | angular}}
        </div>
        <div class="col-sm-6">
          <label>Fecha termino de examen</label>
          {{qz.end_date | angular}}
          <label>Hora termino de examen</label>
          {{qz.end_hour | angular}}
        </div>
      </div>
      <div id="qt-content">

      </div>
    </md-content>
  </div>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.js"></script>
  <script src="/static/js/general/moment.min.js"></script>

  <!-- Your application bootstrap  -->
  <script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */
    var app = angular.module('SchoolApp', ['ngMaterial']);

    function addFeedback(msg, status) {
      var cl = status == "success" ? "#70DA8B" : "#FFE6B2";
      var fontColor = status == "success" ? "#FFFFFF" : "#C5A14E";
      $("#feedback").addClass("msg");
      $("#feedback-msg").html(msg);
      $("#feedback").css({
        "background-color": cl,
        "color": fontColor
      });
      setTimeout(function() {
        $("#feedback").removeClass("msg");
        $("#feedback-msg").html("");
      }, 6000);
    }
  </script>

  <script src="/static/js/student/courses/TestExamCtrl.js"></script>

</body>

</html>
